<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Covid Contacts</title>
    <script type="text/javascript" src="js/sha256.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link rel="stylesheet" href="/css/indexStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="loginBox">
    <h1><center>Covid Contacts</h1>
    <br><br>
    <h3><center>Please Sign In</h3>
      <form>
        <center>
          <i class="fa fa-user icon"></i>
          <input type="text" class="textBox" id="username" placeholder="Enter Username">
          <br>
          <i class="fa fa-key icon"></i>
          <input type="password" class="textBox" id="password" placeholder="Enter Password">
          <br>

          <div class="box">
            <div>
              <button class="button" type="button" onclick="login();"><span> Login </span></button>
              <br>
              <span id="loginResult"></span>
            </div>

            <div>
              <a href="register.html" class="button"><span> Register </span></a>
              <br>
            </div>
          </div>
      </form>
    </body>
</html>
