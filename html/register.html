<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/sha256.js"></script>
    <link rel="stylesheet" href="/css/registerStyle.css">
  </head>
  <body class=registerBox>
    <h1><center>Covid Contacts</h1>
    <br><br>
    <h3><center>Create New Account</h3>
      <form>
        <div>
          <center>
            <input type="text" class="textFields" id="username" placeholder="Username">
            <br>
            <input type="password" class="textFields" id="password" placeholder="Password">
            <br>
            <input type="password" class="textFields" id="confirmPassword" placeholder="Confirm Password">
            <br>
            <input type="text" class="textFields" id="firstName" placeholder="First Name">
            <br>
            <input type="text" class="textFields" id="lastName" placeholder="Last Name">
            <br>
            <button class="button" type="button" onclick="addUser();"><span> Register </span></button>
            <span id="registerResult"></span>
            <a href="index.html" class="button"><span> Already have an account? </span></a>
          </center>
        </div>
      </form>
  </body>
</html>
